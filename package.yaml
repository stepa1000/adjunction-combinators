name:                adjunction-combinators
version:             0.1.0.0
github:              "githubuser/adjunction-combinators"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/adjunction-combinators#readme>

dependencies:
- base >= 4.7 && < 5
- comonad
- profunctors
# - invertible
- adjunctions
- mtl
- bifunctors
- distributive
- free
# - JuicyPixels
# - logict
- lens
- containers
- kan-extensions
# - functor-combinators
# - linear
- extra
- random
- these
- ghc-prim
- vector
- coandkleisli
- free-profunctor
- unordered-containers
- fgl

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  adjunction-combinators-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adjunction-combinators

tests:
  adjunction-combinators-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adjunction-combinators
